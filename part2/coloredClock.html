<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      span.red {
        color: red;
      }
      span.green {
        color: green;
      }
      span.blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="clock">
      <span id="hour" class="red">hh</span>
      :
      <span id="minute" class="green">mm</span>
      :
      <span id="second" class="blue">ss</span>
    </div>
    <script>
      let intervalId;

      function prependZero(number) {
        return number < 10 ? '0' + number : '' + number;
      }
      function clockStart() {
        if (!intervalId) {
          intervalId = setInterval(() => {
            const currentTime = new Date();
            const currentHour = prependZero(currentTime.getHours());
            const currentMinute = prependZero(currentTime.getMinutes());
            const currentSecond = prependZero(currentTime.getSeconds());

            document.querySelector('#hour').textContent = currentHour;
            document.querySelector('#minute').textContent = currentMinute;
            document.querySelector('#second').textContent = currentSecond;
          }, 1000);
        }
      }
      function clockStop() {
        if (intervalId) {
          clearInterval(intervalId);
        }
        intervalId = null;
      }
    </script>

    <!-- click on this button calls clockStart() -->
    <input type="button" onclick="clockStart()" value="Start" />

    <!-- click on this button calls clockStop() -->
    <input type="button" onclick="clockStop()" value="Stop" />
  </body>
</html>
